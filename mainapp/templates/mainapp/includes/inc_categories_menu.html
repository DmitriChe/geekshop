{% comment %}
    <ul class="catalog-menu">
        <li>
            <a href="{% url 'catalog:category' 0 %}"
                class="{% if request.resolver_match.kwargs.pk=='0' %}
                            active
                        {% endif %}">
                все
            </a>
        </li>
        {% for link in links_menu %}
            <li>
                <a href="{% url 'catalog:category' link.pk %}"
                    class="{% if request.resolver_match.kwargs.pk|add:'0'==link.pk %}
                                active
                            {% endif %}">
                    {{ link.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endcomment %}

<h1 class="catalog">{{ title|title }}</h1>

<ul class="catalog-menu">
    {# категории из БД #}

    {% for category in links_menu %}
        <li>
            <div class="catalog-item">
                <a href="{% url 'catalog:catalog' pk=category.pk %}">
                    <h3>{{ category.name }}</h3>
                    <img src="{{ category.image.url }}" alt="{{ category.name }}" title="{{ category.name }}"><br>
                    <p>{{ category.description }}</p><br><br>
                </a>
            </div>
        </li>
    {% endfor %}
</ul>
