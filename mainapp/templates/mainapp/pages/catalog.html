{% extends 'mainapp/master.html' %}
{% load staticfiles %}

    {% block page_title %}
        Каталог мобильных товаров
    {% endblock %}

    {% block page_content %}
        <!-- Код для данных из переменной products в контроллере -->
        <h1 class="catalog">{{ pagename|title }}</h1>
        
        <ul class="catalog-menu">
            {% for product in products %}
            <li>
                <div class="catalog-item">
                    <a href="{% url product.href %}">
                        <img src="{% static product.src %}" alt="{{ product.info }}" title="{{ product.info }}"><br>
                        <span>{{ product.info|title }}</span><br><br>
                    </a>
                </div>
            </li>
            {% endfor %}
        </ul>
